/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'co.elastic.clients:elasticsearch-java:8.6.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    api 'jakarta.json:jakarta.json-api:2.0.1'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.8'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.8'
}

group = 'com.example'
version = '0.0.1'
description = 'easyes'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
